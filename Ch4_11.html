            border :4px #ccc;

            border-collapse : collapse;
        }

<body>

    <table width="500" height="160">
        <tr>

            <th>이름</th> 
            <td width="300"></td>  
        </tr>
        <tr>
            <th>학과/학번</th>
            <td width="300"></td>
        </tr>
        <tr>
            <th>연락처</th>
            <td width="300"></td>
            </td>
        </tr>
        <tr>
            <th>지원 분야</th>
            <td colspan="2" width="300"></td>
        </tr>
    </table>
    
</body>
